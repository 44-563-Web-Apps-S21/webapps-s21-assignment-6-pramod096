<!DOCTYPE html>
<html>

        <title>
            Arithmetic
        </title>

<body>

<h2>Pramod Computes</h2>

<form>
    <label for="firstNumber">Enter a number </label>
    <input type ="number" id="firstNumber" value=10> <br>

    <label for="secondNumber">Enter a number </label>
    <input type ="number" id="secondNumber"> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="result"> </p>

<script> 

function permutations(){
    
    var firstNumber = document.getElementById("firstNumber").value
    var secondNumber = document.getElementById("secondNumber").value

    var product = 1
    
    let i= firstNumber;

    do{
        product *=i;
        i--
    }while(i >= (firstNumber - secondNumber  +1))


    out = document.getElementById("result")
    
        out.innerHTML = firstNumber + " permute " + secondNumber + " is: " + product
    
}
</script>

</body>
